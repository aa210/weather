<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<link href='https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans|Montserrat|Amatic+SC|Kaushan+Script' rel='stylesheet' type='text/css'>
	
 <link rel="stylesheet" type="text/css" href="style.css"> 	
 
</head>
<body>
<div id="overlay">
  <h1> Local Weather</h1>
    <div id="temperature-options" class="hidden">
    <span id="fahrToggle" onclick="showFahr()">Fahrenheit </span>| <span id="celsToggle" onclick="showCels()">Celsius</span>
    </div>
     <p id="fahr"></p>
  <p id="cels"></p>
  <p id="location"></p>
  <p id="country"></p>
 
  <p id="condition"></p>
  
  <label for="location">Search City, State or Country:</label><input type="text" class="form-control" > </input>
  
  <button class="btn" onclick="getWeather()">Get Weather</button>
  
</div>
  <script src="script.js"></script>
 </body>
</html>
